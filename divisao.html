<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="operation-container">
        <h2>Divisão</h2>
        <div class="form-group">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="Digite o primeiro número">
        </div>
        <div class="form-group">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Digite o segundo número">
        </div>
        <button onclick="calculateDivisao()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calculateDivisao() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultDiv = document.getElementById("resultado");

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = "Por favor, insira números válidos.";
                resultDiv.classList.add("error");
            } else if (num2 === 0) {
                resultDiv.textContent = "Erro: Não é possível dividir por zero.";
                resultDiv.classList.add("error");
            } else {
                var result = num1 / num2;
                resultDiv.textContent = "Resultado: " + result;
                resultDiv.classList.remove("error");
            }
        }
    </script>
</body>

</html>
